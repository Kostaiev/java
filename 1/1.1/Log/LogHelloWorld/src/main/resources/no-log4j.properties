log4j.rootLogger=DEBUG, roll-by-size

log4j.appender.roll-by-size=org.apache.log4j.RollingFileAppender
log4j.appender.roll-by-size.File=target/log4j/roll-by-size/app.log
log4j.appender.roll-by-size.MaxFileSize=5KB
log4j.appender.roll-by-size.MaxBackupIndex=2
log4j.appender.roll-by-size.layout=org.apache.log4j.PatternLayout
log4j.appender.roll-by-size.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %m%n
